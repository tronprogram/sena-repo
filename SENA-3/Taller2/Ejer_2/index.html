<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <h1>Calculadora de area y volumen de cilindro</h1>
    <div class="container">
        <label for="radio">Escriba el radio:</label>
        <input type="number" id="radio">
        <label for="altura">Escriba la altura:</label>
        <input type="number" id="altura">
        <button onclick="calcular()" class="btnsubmit">Calcular</button>
        <label for="resultado">El resultado es:</label>
        <textarea id="resultado" cols="30" rows="2" readonly></textarea>
    </div>
</body>

</html>
